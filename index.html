<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="application.css" />
  </head>
  <body>
    <div class="widget">
      <div class="callout">
        <strong>$168</strong> still needed for this project
      </div>
      <div class="widget-main">
        <div class="widget-progress">
          <div class="widget-progress-bar" style="width:70%"></div>
        </div>
        <p>
          <strong class="highlight">Only 3 days left</strong> to fund this
          project
        </p>
        <p>
          Join the 42 other donors who have already supported this project.
          Every dollar helps.
        </p>
        <form action="">
          <div class="input">
            <input type="text" value="50" />
          </div>
          <button class="btn btn-primary">
            Give Now
          </button>
        </form>
        <i class="explanation">Why give $50?</i>
      </div>
      <div class="widget-actions">
        <button class="btn"><span>Save for later</span></button>
        <button class="btn">Tell Your Friends</button>
      </div>
    </div>
  </body>
</html>
